[build]
  command = "npm install && cd server && npm install && cd ../client && npm install && npx vite build"
  publish = "client/dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "nft"
  included_files = ["server/**"]
  external_node_modules = ["@anthropic-ai/sdk"]

[functions."api"]
  timeout = 26

[functions."chat"]
  timeout = 26

# Route chat requests to the lightweight chat function (MUST come before /api/*)
[[redirects]]
  from = "/api/chat/stream"
  to = "/.netlify/functions/chat"
  status = 200

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

# All other API requests go to the Express-based function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200

# SPA fallback â€” all other routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
