[build]
  command = "npm install && cd server && npm install && cd ../client && npm install && npx vite build"
  publish = "client/dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "nft"
  included_files = ["server/**"]

# Redirect all /api/* requests to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200

# Redirect /uploads/* to the function too (for generated images)
[[redirects]]
  from = "/uploads/*"
  to = "/.netlify/functions/api/uploads/:splat"
  status = 200

# SPA fallback â€” all other routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
